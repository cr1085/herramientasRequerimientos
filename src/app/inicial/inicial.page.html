<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="landing-container">
    <!-- Sección de Información -->
    <div class="info-section">
      <h2>¡Bienvenido a nuestra herramienta!</h2>
      <p>
        Antes de continuar, necesitamos algunos datos básicos para personalizar tu experiencia. 
        Proporciónanos tu información de contacto y explora nuestras funcionalidades.
      </p>
      <img src="assets/banner-inicial.jpg" alt="Bienvenido" class="landing-image" />
    </div>

    <!-- Formulario de Captura -->
    <div class="form-section">
      <h3>3CB SOLUCIONES</h3>
      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.correo" placeholder="ejemplo@correo.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Número de Contacto</ion-label>
        <ion-input type="tel" [(ngModel)]="usuario.contacto" placeholder="123-456-7890"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="guardarDatos()">
        Continuar
      </ion-button>
    </div>
  </div>
</ion-content>
